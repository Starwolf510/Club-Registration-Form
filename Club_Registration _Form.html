<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <title>Club Registration Form</title>
    </head>
    <body>
        <form id="survey-form">
            <h1 id="title"><strong>Club Registration Form</strong></h1>
            <p id="description"><strong>If you would like to take part in our event, please fill out the registration form below and you will be automatically registered. Must be completed at least 6 days prior to the event.</strong></p>
            <fieldset>
                <label class="subheading" id="name-label">Name </label><input id="name" type="text" placeholder="First"required> <input id="lastname" type="text" placeholder="Last"required>
                <label class="subheading" id="email-label">Email </label><input id="email" type="email" placeholder="example@gmail.com" required>
                <label class="subheading" id="number-label">Phone </label><input id="number" type="tel" min="9" max="45" placeholder="### ### ###" required>
                <label class="subheading">How did you hear about the event? </label>
                    <label><input type="radio" name="source" value="friend"/> Friend</label>
                    <label><input type="radio" name="source" value="advertisement"/> Advertisement</label>
                    <label><input type="radio" name="source" value="social-media"/> Social Media</label>
                    <label><input type="radio" name="source" value="other"/> Other</label>
                <label class="subheading">Gender</label>
                    <select id="dropdown" required>
                        <option value="" disabled selected>Select</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">Other</option>
                        <option value="4">Rather not say</option>
                    </select>
                <label class="subheading">What type of music would you like? <i>(choose all that apply)</i></label>
                    <label for="wrecked"><input id="rock" type="checkbox" name="reason" value="rock"/> Pop</label>
                    <label for="rock"><input id="friends" type="checkbox" name="reason" value="friends"/> Rock</label>
                    <label for="techno"><input id="techno" type="checkbox" name="reason" value="techno"/> Techno</label>
                    <label for="hip-hop"><input id="hip-hop" type="checkbox" name="reason" value="hip-hop"/> Hip-Hop</label>        
                    <label for="reggaeton"><input id="reggaeton" type="checkbox" name="reason" value="reggaeton"/> Reggaeton</label>                        
                    <label for="other2"><input id="other2" type="checkbox" name="reason" value="other2"> Other</label>   
                <div class="subheading" id="textarea-label"><label>Leave a brief comment about what you expect from the event.</label></div> 
                    <div class="textarea">
                        <textarea rows="3" cols="35"></textarea>
                    </div>
                    <input id="submit" type="submit" value="LET'S GO"/>
            </fieldset>
        </form>
    </body>
</html>
